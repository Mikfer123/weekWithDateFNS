<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <script type="module" src="/src/main.ts"></script>
    <title>Calendar</title>
  </head>
  <body>
    <div class="calendarContainer">
      <div class="calendarContainer__calendar">
        <h1 class="calendarContainer__calendar__Month">Month</h1>
        <ul class="calendarContainer__calendar__days">
          <li class="calendarContainer__calendar__days__day">Mon</li>
          <li class="calendarContainer__calendar__days__day">Tue</li>
          <li class="calendarContainer__calendar__days__day">Wed</li>
          <li class="calendarContainer__calendar__days__day">Thu</li>
          <li class="calendarContainer__calendar__days__day">Fri</li>
          <li class="calendarContainer__calendar__days__day">Sat</li>
          <li class="calendarContainer__calendar__days__day">Sun</li>
        </ul>
        <ul class="calendarContainer__calendar__dates">
          <li class="calendarContainer__calendar__dates__date"></li>
          <li class="calendarContainer__calendar__dates__date"></li>
          <li class="calendarContainer__calendar__dates__date"></li>
          <li class="calendarContainer__calendar__dates__date"></li>
          <li class="calendarContainer__calendar__dates__date"></li>
          <li class="calendarContainer__calendar__dates__date"></li>
          <li class="calendarContainer__calendar__dates__date"></li>
        </ul>
      </div>
      <div class="calendarContainer__buttonContainer">
        <button class="calendarContainer__buttonContainer__button">Prev Week</button>
        <button class="calendarContainer__buttonContainer__button">Next Week</button>
      </div>
    </div>
  </body>
</html>
